{% extends 'base.html' %}

{% block content %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const passwordInput = document.getElementById('id_password1');
        const confirmPasswordInput = document.getElementById('id_password2');
        const passwordError = document.getElementById('password-error');
        const confirmPasswordError = document.getElementById('confirm-password-error');
        const passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;

        passwordInput.addEventListener('input', function() {
            const password = passwordInput.value;
            const isValid = passwordPattern.test(password);

            if (!isValid) {
                passwordError.textContent = 'Пароль должен содержать не менее 8 символов и не может быть полностью числовым.';
                passwordError.style.color = 'red';
            } else {
                passwordError.textContent = '';
            }
        });

        confirmPasswordInput.addEventListener('input', function() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (password !== confirmPassword) {
                confirmPasswordError.textContent = 'Пароли не совпадают.';
                confirmPasswordError.style.color = 'red';
            } else {
                confirmPasswordError.textContent = '';
            }
        });

        window.addEventListener('beforeunload', function(event) {
            passwordError.textContent = '';
            confirmPasswordError.textContent = '';
        });
    });
</script>

<div class="content-center">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Регистрация</h1>
                <form method="post" enctype="multipart/form-data" action="/signup/">
                    {% csrf_token %}
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_username">Имя пользователя:</label>
                                <input type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus="" required="" id="id_username">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="id_password1">Пароль:</label>
                                <input type="password" name="password1" autocomplete="new-password" required="" id="id_password1">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="id_password2">Подтверждение пароля:</label>
                                <input type="password" name="password2" autocomplete="new-password" required="" id="id_password2">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="id_full_name">ФИО:</label>
                                <input type="text" name="full_name" id="id_full_name">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="id_address">Адрес:</label>
                                <input type="text" name="address" id="id_address">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="id_picture">Фото профиля:</label>
                                <input type="file" name="picture" id="id_picture">
                            </div>
                            <br>
                            <div id="password-error"></div>
                            <br>
                            <div id="confirm-password-error"></div>
                            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                        </form>
                <br>
                <p>Уже есть аккаунт? <a href="/login/">Войти</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
