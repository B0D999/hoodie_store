{% load static %}
<html>
{% block head %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../scripts/script.js"></script>
     <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
     <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
     <link rel="stylesheet" type="text/css" href="{% static '../../static/main_pages/main.css' %}">
     <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>{% block title %}hoodie store{% endblock %}</title>
</head>
{% endblock head %}
     <body>
        <div class="aboba">
            <div class="header">
                <div class="header-line">
                    <img class="logo-img" src="../../static/images/logo.svg" alt="logo">
                    {% block navbar %}
                    <div class="list">
                            <a class="nav-header1" href="#">Новинки</a>
                            <a class="nav-header2" href="#">Мужчинам</a>
                            <a class="nav-header2" href="#">Женщинам</a>
                            <a class="nav-header2" href="#">Каталог</a>
                            <a class="nav-header3" href="#">О нас</a>
                    </div>
                    {% endblock navbar %}
                    <a href="#"><img class="icon-header" src="../../static/images/cart.svg" alt="Cart"></a>
                    <div class="search-box">
                        <input class="search-txt" type="text" placeholder="Поиск...">
                        <div class="img-search">
                            <a href="#"><img class="icon-header" src="../../static/images/search.svg" alt="Search_button"></a>
                        </div>
                    </div>

                    
                    <img class="icon-header" src="../../static/images/profile.svg" alt="Profile-icon">
                </div>
            </div>
        </div>
        <main>{% block content %}{% endblock %}</main>
     </body>
    <footer>
        <div class="footer">
            <div class="footer-line">
                <a class="footer-link" href="#">FAQ</a>
                <a class="footer-link" href="#">Contacts</a>
                <a class="footer-link" href="#">Social Media</a>
                <a class="footer-link" href="#">EA SPORTS</a>
            </div>
        </div>
    </footer>
</html>
