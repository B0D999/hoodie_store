{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>{% block title %}Hoodie Store{% endblock %}</title>
    <style>
        .footer {
            background-color: black;
            color: white;
            padding: 20px 0;
        }

        .sticky-footer {
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="d-flex flex-column min-vh-100">
<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img class="logo-img" src="{% static 'images/logo.svg' %}" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Новинки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Мужчинам</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Женщинам</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Каталог</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">О нас</a>
                </li>
            </ul>
            <div class="d-flex align-items-center">
                <form class="form-inline">
                    <div class="input-group">
                        <input class="form-control" type="text" placeholder="Search..." aria-label="Search">
                        <div class="input-group-append">
                            <button class="btn btn-outline-success" type="submit">
                                <img class="icon-header" src="{% static 'images/search.svg' %}" alt="Search_button">
                            </button>
                        </div>
                    </div>
                </form>
                <a href="#">
                    <img class="icon-header" src="{% static 'images/profile.svg' %}" alt="Profile-icon">
                </a>
            </div>
        </div>
    </div>
</nav>


        <div class="container flex-grow-1">
            <main class="mt-4">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <footer class="footer sticky-footer">
        <div class="container">
            <div class="row">
                <div class="col">
                    <a class="footer-link" href="#">FAQ</a>
                </div>
                <div class="col">
                    <a class="footer-link" href="#">Contacts</a>
                </div>
                <div class="col">
                    <a class="footer-link" href="#">Social Media</a>
                </div>
                <div class="col">
                    <a class="footer-link" href="#">EA SPORTS</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
