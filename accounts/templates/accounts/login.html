{% extends 'base.html' %}

{% block content %}
<div class="content-center">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Логин</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Логин</button>
                </form>
                <br>
                <p>Не зарегистрированы? <a href="{% url 'accounts:signup' %}">Зарегистрироваться</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
